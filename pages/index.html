            <script>
                function validateForm(){
                    var username=
                    document.getElementByid("Username").value;
                    var email=
                    document.getElementById("email").value;
                    var password=
                    document.getElementById("password").value;
                    var errorElement =
                    document.getElementById("error");

                    errorElement.innerHTML="";
